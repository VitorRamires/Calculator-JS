<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<input type="checkbox" id="começar">
<label class="começando" for="começar">
    <h2>Vamos calcular?</h2>
    <h1>Aperte em qualquer lugar para começarmos!</h1>
</label>

<div class="numeros">

<div class="A">
    <p>Primeiro numero (A)</p>
    <input type="number" name="n1" id="n1">
</div>
 
<div class="B">
    <p>Segundo numero (B)</p>
    <input type="number" name="n2" id="n2">
</div>

<input type="button" value="Calcular!" onclick = "enviar()">
<input type="button" value="Limpar!" onclick = "enviar()">

</div>


<div class="resultados">
<h2>Calculos</h2>

<div class="input">
<p>Adição (a + b)</p>
<input type="text" name="1" id="Soma" disabled>
</div>

<div class="input">
<p>Subtração (a - b)</p>
<input type="text" name="2" id="Sub"  disabled>
</div>

<div class="input">
<p>Subtração 2 (b - a)</p>
<input type="text" name="3" id="SubInvertida"  disabled>
</div>

<div class="input">
<p>Multiplicação (a * b)</p>
<input type="text" name="4" id="Multi"  disabled>
</div>

<div class="input">
<p>Divisão (a / b)</p>
<input type="text" name="5" id="Divi"  disabled>
</div>

<div class="input">
<p>Divisão 2 (b / a)</p>
<input type="text" name="6" id="DiviInvertida"  disabled>
</div>


<div class="input">
<p>Quadrado de a (a²)</p>
<input type="text" name="7" id="Pot1"  disabled>
</div>

<div class="input">
<p> Quadrado de b (b²)</p>
<input type="text" name="8" id="Pot2"  disabled>
</div>

<div class="input">
<p>Divisores inteiros de a </p>
<input type="text" name="9" id="Divisor1">
</div>

<div class="input">
<p> Divisores inteiros b )</p>
<input type="text" name="0" id="Divisor2"  disabled>
</div>

<div class="input">
<p>Fatorial de a</p>
<input type="text" name="11" id="Fatorial1"  disabled>
</div>

<div class="input">
<p>Fatorial de b </p>
<input type="text" name="12" id="Fatorial2"  disabled>
</div>


</div>







    <script src="script.js"></script>
</body>
</html>
